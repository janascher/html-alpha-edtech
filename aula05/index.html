<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <form action="/pagina-processa-dados-do-form" method="get">
            <h1>Modelo de pesquisa de satisfação de cliente</h1>
            <section>
                <h2>Informações de contato</h2>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required="required" />
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required="required" />
                </div>
            </section>
            <section>
                <h2>Questionário</h2>
                <div>
                    <ol>
                        <li>A qualidade do nosso produto atende às tuas expectativas?</li>
                        <div>
                            <input type="radio" id="opcao-sim" name="opcao-um" value="Sim"/>
                            <label for="opcao-sim">Sim</label>
                        </div>
                        <div>
                            <input type="radio" id="opcao-parcialmente" name="opcao-um" value="Parcialmente" />
                            <label for="opcao-parcialmente">Parcialmente</label>
                        </div>
                        <div>
                            <input type="radio" id="opcao-nao" name="opcao-um" value="Não" />
                            <label for="opcao-nao">Não</label>
                        </div>
                        
                        <li>Nosso produto apresenta um bom valor se comparado com outros similares no mercado?</li>
                        <div>
                            <input type="radio" id="opcao-sim-melhor" name="opcao-dois" value="Sim é o melhor" />
                            <label for="opcao-sim-melhor">Sim, é o melhor</label>
                        </div>
                        <div>
                            <input type="radio" id="opcao-satisfatorio" name="opcao-dois" value="Está satisfatório"/>
                            <label for="opcao-satisfatorio">Está satisfatório</label>
                        </div>
                        <div>
                            <input type="radio" id="opcao-nao-melhores" name="opcao-dois" value="Não há melhores" />
                            <label for="opcao-nao-melhores">Não, há melhores</label>
                        </div>
                    </ol>
                </div>
            </section>
            <section>
                <button type="submit">ENVIAR RESPOSTAS</button>
            </section>
        </form>
    </body>
</html>
